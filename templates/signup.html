<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Juicebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .parent_slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideshow 15s infinite;
            filter: blur(5px);
        }

        .child_container {
            width: 90%; 
            max-width: 700px; 
            height: auto;
            background-color: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
        }

        .container {
            display: flex;
            flex-direction: column; 
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-section, .image-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        @font-face {
    font-family: CarmenSansR;
    src: url('/static/font/CarmenSans-Bold.ttf');
    font-weight: normal;
}

        .form-section {
            display: flex;
            font-family: CarmenSansR, sans-serif;
            flex-direction: column;
            justify-content: center;
        }

        .image-section {
            background-image: url('../static/images/i8.png');
            background-size: cover;
            background-position: center;
            /* Adjustments */
            /* display: flex;
            justify-content: center; 
            align-items: center; 
            height: 60vh; 
            position: relative; */
        }

        #img_text {
            /* font-size: 70px;
            padding: 5rem 4rem; */
         /* font-weight:bolder; */
            font-family: Monte, sans-serif;
            color: black; /* Ensure visibility against the background */
            /* padding: 80px 70px; */
            font-size: 80px;
            padding: 4.6rem 3.6rem;

}

@font-face {
    font-family: Monte;
    src: url('/static/font/MonteCarlo-Regular.ttf');
    font-weight: normal;
}

        .form-title {
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
            color: rgb(0, 0, 0);
        }

        label {
            display: block;
            font-size: 13px;
            color: #777;
            margin-bottom: 3px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        .register-button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: calc(100% - 12px);
        }

        .register-button:hover {
            background-color: #0056b3;
        }

        .member-link {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .member-link a {
            color: #007bff;
            text-decoration: none;
        }
        #span_data{
            font-size: 0.7rem;
            color: red;
        }

        @keyframes slideshow {
            0% { background-image: url('../static/images/i1.png'); transform: scale(1); }
            20% { background-image: url('../static/images/i1.png'); transform: scale(1.1); }
            20.1% { background-image: url('../static/images/i2.png'); transform: scale(1); }
            40% { background-image: url('../static/images/i2.png'); transform: scale(1.1); }
            40.1% { background-image: url('../static/images/i3.png'); transform: scale(1); }
            60% { background-image: url('../static/images/i3.png'); transform: scale(1.1); }
            60.1% { background-image: url('../static/images/i4.png'); transform: scale(1); }
            80% { background-image: url('../static/images/i4.png'); transform: scale(1.1); }
            80.1% { background-image: url('../static/images/i5.webp'); transform: scale(1); }
            100% { background-image: url('../static/images/i5.webp'); transform: scale(1.1); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Row layout for tablets and larger screens */
            }

            .form-section, .image-section {
                width: 50%;
            }
        }
        .name{
            font-family: CarmenSansR, sans-serif;
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column; /* Stack sections vertically for smaller screens */
            }

            .form-section {
                padding: 20px;
            }

            .image-section {
                height: 200px; /* Reduced height for smaller screens */
            }
        }
    </style>
</head>
<body>
<div class="parent_slideshow"></div>
<div class="child_container">
    <div class="container">
        <div class="form-section">
               
            <h2 class="form-title">Sign up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    
                    <label for="name">Username</label>
                    <input type="text" class="name" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="name" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="password" name="password">
                </div>
                <!-- <div class="form-group">
                    <label for="re-password">Repeat Password</label>
                    <input type="password" id="re-password" name="password1">
                </div> -->
                <span id="span_data">{{ data }}</span>
                <button type="submit" class="register-button name">Register</button>
                <div class="member-link">
                    <a href="{% url 'login' %}">I am already a member</a>
                </div>
            </form>
        </div>
        <div class="image-section">
            <div id="img_text"><span>Juicebar</span></div>
            
        </div>
    </div>
</div>
</body>
</html>
