{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category</title>
    <style>
        /* General Styling */
        @font-face {
            font-family: CarmenSans;
            src: url('/static/font/PlayfairDisplaySC-Bold.ttf');
            font-weight: normal;
        }
        body {
            margin: 0;
            padding: 0;
            color: #333;
            background:radial-gradient(circle at 0% 0%, #ffd1dc, transparent 50%),
            radial-gradient(circle at 100% 0%, #b6e3e9, transparent 50%),
            radial-gradient(circle at 100% 100%, #d4f0f0, transparent 50%),
            radial-gradient(circle at 0% 100%, #ffefba, transparent 50%),
            #f8f9fa;
            font-family: CarmenSans, sans-serif;
        }

        /* Navigation Bar Styling */
        nav {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 5rem;
            position: sticky;
            font-family: CarmenSans, sans-serif;
            top: 0;
            z-index: 100;
            background-color:transparent;
            backdrop-filter:blur(1rem);
        }

        nav a {
            color: #090110;
            font-size: 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ffd1dc;
            color: rgb(15, 14, 0);
            transform: scale(1.05);
        }
        .logout {
            background-color: #ffd1dc;
            color: black;
        }
        ::-webkit-scrollbar{
            display:none;
        }

        .logout:hover {
            background-color: #c82333;
        }

        /* Form Container Styling */
        .form-container {
            width: 40%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-container label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input[type="text"], .form-container textarea, .form-container input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container textarea {
            height: 100px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
            font-family: CarmenSans, sans-serif;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        #empty {
            width: 100%;
            height: 8.7rem;
        }

        /* Responsive Design for small screens */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'myapp:owner_home' %}">Home</a>
        <a href="{% url 'myapp:show_products' %}">Products</a>
        <a href="{% url 'myapp:show_categories' %}">Categories</a>
        <a href="{% url 'myapp:logout_owner' %}" class="logout">Logout</a>
    </nav>
    <div class="form-container">
        <h2>Add New Category</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="heading">Category Name:</label>
            <input type="text" id="heading" name="heading" required>

            <label for="description">Description:</label>
            <textarea id="description" name="descrption" required></textarea>
            <label for="image">Category Image:</label>
            <input type="file" id="image" name="image" required>
            <label for="product1">Product 1:</label>
            <input type="text" id="product1" name="product1">

            <label for="product2">Product 2:</label>
            <input type="text" id="product2" name="product2">

            <label for="product3">Product 3:</label>
            <input type="text" id="product3" name="product3">

            <label for="product4">Product 4:</label>
            <input type="text" id="product4" name="product4">

            <label for="product5">Product 5:</label>
            <input type="text" id="product5" name="product5">

            <label for="product6">Product 6:</label>
            <input type="text" id="product6" name="product6">

            <label for="product7">Product 7:</label>
            <input type="text" id="product7" name="product7">

            <label for="product8">Product 8:</label>
            <input type="text" id="product8" name="product8">

            <label for="product9">Product 9:</label>
            <input type="text" id="product9" name="product9">

            <label for="product10">Product 10:</label>
            <input type="text" id="product10" name="product10">

            <button type="submit" class="submit-btn">Add Category</button>
        </form>

        <a href="{% url 'myapp:show_categories' %}" class="back-link">Back to Categories</a>
    </div>

</body>
</html>
